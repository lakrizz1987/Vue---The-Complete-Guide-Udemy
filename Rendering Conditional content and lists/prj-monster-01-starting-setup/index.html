<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Monster Slayer</h1>
  </header>
  <div id="game">
    <section id="monster" class="container">
      <h2>Monster Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="monsterHealthBarStyle"></div>
      </div>
    </section>
    <section id="player" class="container">
      <h2>Your Health</h2>
      <div class="healthbar">
        <div class="healthbar__value" :style="playerHealthBarStyle"></div>
      </div>
    </section>
    <section v-if="!gameOver" id="controls">
      <button :disabled="gameOver" @click="playerAttack">ATTACK</button>
      <button :disabled="roundsCounter || gameOver" @click="specialAttack">SPECIAL ATTACK</button>
      <button :disabled="gameOver" @click="health">HEAL</button>
      <button :disabled="gameOver" @click="surrender">SURRENDER</button>
    </section>
    <section v-else>
      <h2>Game Over</h2>
      <h3 v-if="condition === 'player'">Player win!</h3>
      <h3 v-else-if="condition === 'monster'">Monster win!</h3>
      <h3 v-else-if="condition === 'draw'">DRAW!</h3>
      <button @click="restart">RESTART</button>
    </section>
    <section id="log" class="container">
      <h2>Battle Log</h2>
      <ul>
        <li v-for="line of log">{{line}}</li>
      </ul>
    </section>
  </div>
</body>

</html>
